  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
    tr:hover { background-color: #f2f2f2; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    #saveButton { display: none; }
    @media (max-width: 600px) {
      th, td { padding: 8px; font-size: 14px; }
      button { font-size: 14px; }
    }
    .price-cell.editable { outline: 2px dashed #4CAF50; }
  </style>
</head>

    let products = [];

    function loadProducts() {
      const saved = localStorage.getItem('products');
      if (saved) {
        try { products = JSON.parse(saved); }
        catch (e) { products = defaultProducts; }
      } else {
        products = defaultProducts;
      }
    }

    function renderTable() {
      const tbody = document.getElementById('productTable');
      tbody.innerHTML = '';
      products.forEach((product, index) => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = product.name;
        const tdPrice = document.createElement('td');
        tdPrice.textContent = product.price != null ? product.price : '';
        tdPrice.classList.add('price-cell');
        tdPrice.dataset.index = index;
        if (adminMode) {
          tdPrice.classList.add('editable');
          tdPrice.setAttribute('title', 'Нажмите, чтобы редактировать');
          tdPrice.style.cursor = 'pointer';
        } else {
          tdPrice.removeAttribute('contenteditable');
          tdPrice.classList.remove('editable');
          tdPrice.style.cursor = 'default';
          tdPrice.removeAttribute('title');
        }
        tr.appendChild(tdName);
        tr.appendChild(tdPrice);
        tbody.appendChild(tr);
      });
    }

    document.getElementById('adminButton').addEventListener('click', () => {
      const pwd = prompt('Введите пароль:');
      if (pwd === ADMIN_PASSWORD) {
        adminMode = true;
        document.getElementById('saveButton').style.display = 'inline-block';
        renderTable();
      } else {
        alert('Неверный пароль!');
      }
    });

    document.getElementById('productTable').addEventListener('click', (e) => {
      if (adminMode && e.target.classList.contains('price-cell')) {
        const td = e.target;
        td.setAttribute('contenteditable', 'true');
        td.focus();
      }
    });

    document.getElementById('saveButton').addEventListener('click', () => {
      document.querySelectorAll('.price-cell').forEach(td => {
        const idx = td.dataset.index;
        const val = td.textContent.trim();
        products[idx].price = val === '' ? null : parseInt(val, 10);
        td.removeAttribute('contenteditable');
      });
      localStorage.setItem('products', JSON.stringify(products));
      alert('Изменения сохранены!');
      adminMode = false;
      document.getElementById('saveButton').style.display = 'none';
      renderTable();
    });

    // Инициализация страницы
    loadProducts();
    renderTable();
  </script>
</body>
